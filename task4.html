<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            background-color: rgb(203, 211, 48);
            font-size: larger;
            font-weight: bolder;
            color:rgb(28, 52, 32);
            width: 100px;
            height: 50px;
            padding-top: 10px;
            margin: 10px;
            text-align: center;
            box-sizing: border-box;
        }
    </style>

</head>
<body>
    <script>
    let arr=["dog", "cat", "bird", "fish"];
    let arr1=arr.map(element=>element.split("").reverse().join(""));
    let ul=document.createElement('ul');
    for(data of arr1){
        let li=document.createElement('li');
        li.innerHTML=data
        ul.append(li);
        }
    document.body.append(ul);
    </script>
</body>
</html>
